<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-icon.svg">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="answer-box">0</div>
        <div class="buttons">
            <div>
                <button class="symbol small-font bright">AC</button>
                <button class="symbol small-font bright">DEL</button>
                <button class="symbol small-font bright">%</button>
                <button class="symbol">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="symbol">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="symbol">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="symbol">+</button>
            </div>
            <div>
                <button class="double-width">0</button>
                <button>.</button>
                <button class="symbol">=</button>
            </div>
        </div>
    </div>
</body>
</html>
