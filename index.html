<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-icon.svg">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="answer-box">0</div>
        <div class="buttons">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-button="div" class="symbol">/</button>
            </div>
            <div>
                <button data-button="4">4</button>
                <button data-button="5">5</button>
                <button data-button="6">6</button>
                <button data-button="mul" class="symbol">*</button>
            </div>
            <div>
                <button data-button="1">1</button>
                <button data-button="2">2</button>
                <button data-button="3">3</button>
                <button data-button="sub" class="symbol">-</button>
            </div>
            <div>
                <button data-button="0">0</button>
                <button data-button="decimal">.</button>
                <button data-button="equal" class="symbol">=</button>
                <button data-button="add" class="symbol">+</button>
            </div>
        </div>
    </div>
</body>
</html>
